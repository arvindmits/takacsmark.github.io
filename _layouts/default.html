<html>

        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <div id="fb-root"></div>
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=730731577062449&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        {% include header.html %}

        {% include footer.html %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
        <script src="/assets/js/app.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.0.0/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>

        <script type="text/javascript" src="//s.skimresources.com/js/61108X1384518.skimlinks.js"></script>

        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>

        <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us3.list-manage.com","uuid":"ced6e070ab6dca9ddc1f65334","lid":"3983723c21"}) })</script>

        {% if site.google_analytics %}
            <!-- Google Analytics -->
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                // ga('create', '{{ site.google_analytics }}', 'auto');
                ga('create', '{{ site.google_analytics }}', 'auto', {'allowLinker': true});
                ga('require', 'linker');
                ga('linker:autoLink', ['dpdcart.com']);
                ga('set', 'anonymizeIp', true);
                ga('send', 'pageview', {
                'page': '{{ site.baseurl }}{{ page.url }}',
                'title': '{{ page.title | replace: "'", "\\'" }}'
                });
            </script>
            <!-- End Google Analytics -->
        {% endif %}
    </body>
</html>
