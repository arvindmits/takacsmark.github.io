<!-- Main Content -->
<section class="container">
    <div class="row sticky-container">

        <!-- Post Listing -->
        <section class="col">
            <div class="row">

                {% for post in site.posts %}
                <div class="post-listing-item col-12 col-sm-6 col-lg-4">

                    <div class="card border-white">
                        {% assign pl = post.thumbnail | size | minus: 4 %}
                        <img class="card-img-top rounded-0" src="{{ site.url }}{{ post.thumbnail | slice: 0, pl }}_570{{ post.thumbnail | slice: -4, 4 }}" alt="{{ post.title }}">
                        <div class="card-body p-3">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text">{{ post.description }}</p>
                            <p class="card-text"><small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small></p>
                            <a href="{{ post.url | prepend: site.baseurl }}" class="card-link stretched-link"></a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </section>
        <!-- End Post Listing -->

        <!-- Sidebar -->
        <section class="d-none d-lg-block d-xl-block col-lg-3 pl-5">
            {% include sidebar.html %}
        </section>
        <!-- End Sidebar -->

    </div>
</section>
<!-- End Main Content -->
